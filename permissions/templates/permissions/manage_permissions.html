{% extends 'base.html' %} {% block body-title %} アクセス権限管理 {% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="user" class="form-label">ユーザー</label>
    <select class="form-select" id="user" name="user">
      {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="permissions" class="form-label">権限</label>
    <div>
      {% for permission in permissions %}
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="permission{{ permission.id }}"
          name="permissions"
          value="{{ permission.id}}"
        />
        <label class="form-check-label" for="permission{{ permission.id }}"
          >{{ permission.name }}</label
        >
      </div>
      {% endfor %}
    </div>
  </div>

  <button type="submit" class="btn btn-primary">権限を更新</button>
</form>

{% endblock %}
