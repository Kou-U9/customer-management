<!-- prettier-ignore -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ベースページ{% endblock %}</title>
    <!-- Bootstrap 5 のCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'customers/css/styles.css' %}" />
    {% block extra_css %}{% endblock %}

    <style>
      /* カスタム背景色 */
      .custom-bg {
        background-color: #cfe2ff;
      }

      h1 {
        margin-bottom: 0;
      }
    </style>
    {% block header-component %} {% endblock %}
  </head>
  <body>
    <h1 class="text-center custom-bg">
      {% block body-title %}ボディタイトル{% endblock %}
    </h1>

    <div class="container-fluid">
      <div class="row">
        {% include 'sidebar.html' %}
        <main class="col-md-9 col-lg-10 px-0">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>
  </body>
</body>
</html>
