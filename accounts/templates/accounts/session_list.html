<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>セッション一覧</title>
  </head>
  <body>
    <h2>セッション一覧</h2>

    <table border="1">
      <thead>
        <tr>
          <th>セッションID</th>
          <th>ユーザーID</th>
          <th>最終アクティビティ</th>
        </tr>
      </thead>
      <tbody>
        {% for session in sessions %}
        <tr>
          <td>{{ session.session_key }}</td>
          <td>{{ session.user_id }}</td>
          <td>{{ session.last_activity }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">現在、セッション情報はありません。</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
