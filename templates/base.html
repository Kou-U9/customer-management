<!-- prettier-ignore -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ベースページ{% endblock %}</title>
    <!-- Bootstrap 5 のCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'customers/css/styles.css' %}" />
    {% block extra_css %}{% endblock %}

    <style>
      /* カスタム背景色 */
      .custom-bg {
        background-color: #cfe2ff;
      }

      h1 {
        margin-bottom: 0;
      }
    </style>
    {% block header-component %} {% endblock %}
  </head>
  <body>
    <div class="d-flex custom-bg">
      <div class="">
        <div>{{ user.username }}</div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
    </div>
      <h1 class="text-center flex-grow-1">
        {% block body-title %}ボディタイトル{% endblock %}
      </h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        {% include 'sidebar.html' %}
        <main class="col-md-9 col-lg-10 px-0">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>
  </body>
</body>
</html>
