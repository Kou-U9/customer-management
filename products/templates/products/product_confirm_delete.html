<!-- prettier-ignore -->
{% extends 'products/base.html' %}

{% block body-title %}削除確認{% endblock %}
{% block content %}
<p>「{{ object.name }}」を削除してよろしいですか？</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">削除</button>
  <a href="{% url 'products:product_list' %}" class="btn btn-secondary"
    >キャンセル</a
  >
</form>
{% endblock %}
