<!-- prettier-ignore -->
{% extends 'base.html' %}
{% block body-title %}
削除確認
{% endblock %}

{% block content %}
<div class="container">
  <p>この受注を削除してよろしいですか？</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'orders:order_list' %}" class="btn btn-secondary"
      >キャンセル</a
    >
  </form>
</div>
{% endblock %}
